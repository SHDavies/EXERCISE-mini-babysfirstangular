<!DOCTYPE html>
<html ng-app="friendsList" ng-controller="mainCtrl">
<head>
	<title>Baby's First Angular</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1>My Friends</h1>
	<input type="text" ng-model="friendInput" placeholder="Add a friend">
	<button type="button" ng-click="addFriend()">Submit</button>
	<div ng-model="friends" ng-repeat="friend in friends">
		<p> {{friend}} </p>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
<script src="./js/app.js"></script>
<script src="./js/mainCtrl.js"></script>
</body>
</html>
